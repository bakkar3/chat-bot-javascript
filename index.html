<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot-Chat</title>
    <link rel="icon" href="../imgs/robot-image.jpg">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="bot-app">
      <div class="content">
        <div class="bot-info">


          <div class="bot-img">
            <img src="../imgs/robot-image.jpg" alt="robot-img" />
          </div>
          <h2 class="bot-name">Robot-Chat</h2>


        </div>
        <div id="chat-area">
		<p class="msg">hertzlich willkommen</p>
		<p class="answer">javascript project</p>
	</div>

        <form autocomplete="off">
          <input id="message" type="text" placeholder="Message" />
          <input id="send" type="submit" placeholder="Send" />
        </form>

      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
